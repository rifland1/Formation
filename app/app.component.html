<div class="container">
    <div>
        <h2>{{ title }}</h2>
    </div>
    <form name="form" (ngSubmit)="f.form.valid && signIn()" #f="ngForm" novalidate>
        <div class="form-group">
          <label>User Name: </label>
          <input type="text" name="userName" class="form-control" id="userName" [(ngModel)]="userName" required>
        </div>
    
        <div class="form-group">
          <label >Password: </label>
          <input type="text" name="password" class="form-control" id="password" [(ngModel)]="password"required >
        </div>
    
        <button type="submit" class="btn btn-success">Sign In</button>
    
      </form>
</div>
